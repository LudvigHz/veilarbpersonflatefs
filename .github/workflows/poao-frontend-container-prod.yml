name: paoa frontend container prod

on:
  push:
    branches:
      - 'master'
    paths:
      - '.github/workflows/poao-frontend-container-prod.yml'
      - '.nais/poao-nais-prod.yaml.yaml'

concurrency:
  group: pto_frontend_container_prod
  cancel-in-progress: true

env:
  APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: deploy gcp prod
        uses: nais/deploy/actions/deploy@v1
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/poao-nais-prod.yaml.yaml