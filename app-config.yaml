# ref https://raw.githubusercontent.com/nais/naisd/master/nais_example.yaml
image: docker.adeo.no:5000/fo/veilarbpersonflatefs
team: oppfolging
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: veilarbpersonflatefs/internal/isAlive
    initialDelay: 20
  readiness:
    path: veilarbpersonflatefs/internal/selftest
    initialDelay: 20
prometheus:
  enabled: true
  path: veilarbpersonflatefs/internal/metrics
resources:
  limits:
    cpu: 3
fasitResources:
  used:
  - alias: loadbalancer:veilarbpersonflatefs
    resourceType: loadbalancerconfig
  - alias: srvveilarbpersonflatefs
    resourceType: credential

  # security resources
  - alias: isso-rp-user
    resourceType: credential
  - alias: isso-host
    resourceType: baseUrl
  - alias: isso-jwks
    resourceType: baseUrl
  - alias: isso-issuer
    resourceType: baseUrl
  - alias: isso.isalive
    resourceType: baseUrl
  - alias: veilarblogin.redirect-url
    resourceType: baseUrl
    propertyMap:
      url: OIDC_REDIRECT_URL